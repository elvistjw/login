<!doctype html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <meta name="description" content="Login">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="main row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <form class="col s12">
                        <div class="center-align row mg">
                            <img data-caption="logo" src="assets/elvis.jpeg">
                        </div>
                        <div class="center-align row mg">
                            <strong class="font-login color">Login</strong>
                        </div>
                        <div class="row mg">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="icon_perm_identity" type="text" class="validate">
                                <label for="icon_perm_identity">Usuário</label>
                            </div>
                        </div>
                        <div class="row mg">    
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="icon_password" type="password" class="validate">
                                <label for="icon_password">Senha</label>
                            </div>
                        </div>
                        <div class="row">
                            <label>
                                <input type="checkbox"/>
                                <span class="checkbox">Lembrar-me</span>
                            </label>
                            <span class="font-span">Esqueceu a senha?</span>
                        </div>
                        <div class="center-align row">
                            <a class="waves-effect waves-light btn"><i class="material-icons right">login</i>Entrar</a>
                        </div>
                        <div class="center-align row">
                            <span class="color font">Não tem cadastro?</span> <strong class="butt"> Click aqui!</strong>
                        </div>
                        <div class="center-align redes mg row">
                            <strong>Confira nossas redes sociais</strong>
                        </div>
                        <div class="center-align mg row">
                            <ul class="social">
                                <li>
                                    <a class="color" href="https://www.facebook.com/vow.bits.92" target="_blank"><i class="fa fa-facebook"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="color" href="https://twitter.com/vowbits" target="_blank"><i class="fa fa-twitter"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="color" href="https://www.linkedin.com/company/vowbits/?viewAsMember=true" target="_blank"><i class="fa fa-linkedin"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="color" href="https://www.instagram.com/vowbits/" target="_blank"><i class="fa fa-instagram"></i></a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
